<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <form>
    <h2 class="input">Login</h2>
    <div class="input">
      <label for="user" class="form-label">UsuÃ¡rio</label>
      <input type="text" name="user" id="user" class="form-control">
    </div>

    <div class="input">
      <label for="password" class="form-label">Senha</label>
      <input type="password" name="password" id="password" class="form-control" minlength="3">
    </div>

    <div class="input">
      <label for="remember"></label>
      <input type="checkbox" name="remember" id="remember">
      Lembrar da minha senha
    </div>

    <div class="input buttons">
      <button type="submit" id="submit" class="btn btn-outline-success">Entrar</button>
      <button type="button" id="register" class="btn btn-outline-light">Registrar</button>
    </div>

  </form>
  <script src="script.js"></script>
</body>
</html>
